language: python
sudo: false
python:
- 2.7.10
- 2.7.13

addons:
  apt:
    packages:
    - ruby1.9.3
    # Install binary package for lxml to speed up build
    - python-lxml

cache:
  pip: true
  directories:
  - node_modules  # NPM packages

before_install:
# Install latest stable NodeJS version. Required for eslint.
- nvm install stable
- gem install coveralls-lcov

install:
- make dev-install

before_script:
# Install bower, eslint, eslint-config-edx-es5 and their dependencies
- make tools
- make deps-test

script:
- make quality-py
- make quality-js
- make test

after_success:
- make coveralls
notifications:
  slack:
    secure: 
